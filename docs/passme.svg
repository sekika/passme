<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  
  <!-- Terminal window -->
  <g filter="url(#shadow)">
    <rect x="80" y="80" width="280" height="180" rx="8" fill="#1e293b" opacity="0.95"/>
    <circle cx="100" cy="100" r="5" fill="#ef4444"/>
    <circle cx="118" cy="100" r="5" fill="#fbbf24"/>
    <circle cx="136" cy="100" r="5" fill="#22c55e"/>
    
    <!-- Terminal text -->
    <text x="100" y="135" font-family="monospace" font-size="14" fill="#22c55e">$ passme</text>
    <text x="100" y="160" font-family="monospace" font-size="14" fill="#94a3b8">google</text>
    <text x="100" y="185" font-family="monospace" font-size="14" fill="#cbd5e1">Master:</text>
    <text x="180" y="185" font-family="monospace" font-size="14" fill="#cbd5e1">●●●●●●</text>
    <text x="100" y="210" font-family="monospace" font-size="12" fill="#60a5fa">OT9BD5h6cHmWlN</text>
    <text x="100" y="235" font-family="monospace" font-size="11" fill="#86efac">✓ Copied!</text>
  </g>
  
  <!-- Plus symbol -->
  <g>
    <circle cx="410" cy="150" r="25" fill="#ffffff" opacity="0.2"/>
    <line x1="410" y1="135" x2="410" y2="165" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="395" y1="150" x2="425" y2="150" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Key icon -->
  <g filter="url(#shadow)">
    <!-- Key body -->
    <circle cx="580" cy="120" r="30" fill="url(#keyGradient)"/>
    <circle cx="580" cy="120" r="12" fill="#1e293b"/>
    
    <!-- Key shaft -->
    <rect x="580" y="112" width="80" height="16" fill="url(#keyGradient)"/>
    
    <!-- Key teeth -->
    <rect x="640" y="128" width="10" height="15" fill="url(#keyGradient)"/>
    <rect x="655" y="128" width="10" height="20" fill="url(#keyGradient)"/>
    
    <!-- Shine effect -->
    <circle cx="570" cy="110" r="8" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Lock icon -->
  <g filter="url(#shadow)" transform="translate(560, 180)">
    <!-- Lock body -->
    <rect x="0" y="15" width="40" height="35" rx="4" fill="#4ade80"/>
    
    <!-- Lock shackle -->
    <path d="M 5 15 Q 5 0, 20 0 Q 35 0, 35 15" 
          fill="none" stroke="#4ade80" stroke-width="6" stroke-linecap="round"/>
    <path d="M 10 15 Q 10 5, 20 5 Q 30 5, 30 15" 
          fill="none" stroke="#1e293b" stroke-width="4"/>
    
    <!-- Keyhole -->
    <circle cx="20" cy="30" r="4" fill="#1e293b"/>
    <rect x="18" y="30" width="4" height="8" fill="#1e293b"/>
  </g>
  
  <!-- Equals symbol -->
  <g>
    <circle cx="510" cy="200" r="25" fill="#ffffff" opacity="0.2"/>
    <line x1="495" y1="193" x2="525" y2="193" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="495" y1="207" x2="525" y2="207" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text labels -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Passme</text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.9" text-anchor="middle">
    Sitekey + Master Password = Your Password
  </text>
</svg>